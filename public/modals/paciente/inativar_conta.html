<div id="modalInativar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.55); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:400px; text-align:center; position:relative;">
        <h3 id="modalMensagem">Tem certeza que deseja inativar sua conta?</h3>
        
        <form action="../../controllers/PacienteController.php?acao=inativarContaPaciente" method="post">
            <input type="int" name="idPaciente" id="idPacienteInativar">
            <input type="int" name="cpf" id="cpfInativar">
            
            <div style="margin-top:20px; display:flex; justify-content: space-between;">
                <button type="button" onclick="fecharModalInativar()" 
                    style="padding:10px 20px; background:#ccc; border:none; border-radius:5px; cursor:pointer;">
                    Cancelar
                </button>
                <input type="submit" value="Inativar Conta" 
                    style="padding:10px 20px; background:#f5e946; color:#fff; border:none; border-radius:5px; cursor:pointer;">
            </div>
        </form>
        
        <span onclick="fecharModalInativar()" 
              style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold;">&times;</span>
    </div>
</div>

<script>
    function abrirModalInativar(btn) {
        const dados = btn.dataset;

        document.getElementById('idPacienteInativar').value = dados.id;
        document.getElementById('cpfInativar').value = dados.cpf;
        document.getElementById('modalInativar').style.display = 'flex';
    }

    function fecharModalInativar() {
        document.getElementById('modalInativar').style.display = 'none';
    }
</script>
