    <!-- ===== MODAL CANCELAMENTO ===== -->
    <div id="modalCancelar" class="modalCancelarConsulta">
    <div class="modal-content">
        <span class="fechar-modal" id="fecharModalCancelar">&times;</span>

        <div class="modal-header">
        <h2>Cancelar Agendamento</h2>
        </div>

        <p class="">Tem certeza que deseja cancelar este agendamento? Esta ação não poderá ser desfeita.</p>

        <form action="../../../controllers/AgendamentoConsultaController.php?acao=cancelarConsulta" method="POST">
        <input type="hidden" name="idAgendamento" id="idAgendamentoCancelar">

        <div class="botoes-modal">
            <button type="button" class="btn-secundario" id="cancelarFechar">Voltar</button>
            <input type="submit"class="btn-primario" value="Confirmar Cancelamento">
        </div>
        </form>
    </div>
    </div>

    <style>
        /* ===== MODAL BASE ===== */
    .modalCancelarConsulta {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    }

    .modal-content {
    background: #fff;
    border-radius: 16px;
    max-width: 500px;
    width: 95%;
    padding: 30px;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    animation: fadeIn 0.25s ease-in-out;
    }

    @keyframes fadeIn {
    from { transform: translateY(-10px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
    }

    .fechar-modal {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 20px;
    color: #555;
    cursor: pointer;
    }

    .modal-header h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
    }

    .modalCancelarConsulta p {
    color: #555;
    margin-bottom: 25px;
    line-height: 1.5;
    }

    /* ===== BOTÕES ===== */
    .botoes-modal {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    }

    .btn-primario {
    background-color: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.2s;
    }

    .btn-primario:hover {
    background-color: #c0392b;
    }

    .btn-secundario {
    background-color: #eee;
    color: #333;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
    }

    .btn-secundario:hover {
    background-color: #ddd;
    }   
    </style>

    <script>
        // Abrir modal e preencher id
    function abrirModalCancelar(botao) {
    const id = botao.getAttribute('data-id');
    document.getElementById('idAgendamentoCancelar').value = id;
    document.getElementById('modalCancelar').style.display = 'flex';
    }

    // Fechar modal
    document.getElementById('fecharModalCancelar').onclick = function () {
    document.getElementById('modalCancelar').style.display = 'none';
    };

    document.getElementById('cancelarFechar').onclick = function () {
    document.getElementById('modalCancelar').style.display = 'none';
    };

    // Fechar clicando fora
    window.onclick = function (event) {
    const modal = document.getElementById('modalCancelar');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
    };

</script>
