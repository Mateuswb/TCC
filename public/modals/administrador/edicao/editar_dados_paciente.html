
<style>
 /* ===== BASE DO MODAL ===== */
.modal-bg {
    position: fixed; /* fixa sobre a tela */
    top: 0;
    left: 0;
    width: 100vw;  /* usa a largura da viewport */
    height: 100vh; /* usa a altura da viewport */
    background: rgba(0, 0, 0, 0.55);
    display: none; /* inicia invisível */
    align-items: center;
    justify-content: center;
    z-index: 99999; /* sobrepõe qualquer elemento da página */
    overflow: auto; /* permite scroll dentro do modal, sem afetar sidebar */
}

/* ===== MODAL BOX ===== */
.modal-box {
    background: #fff;
    width: 90%;       /* ocupa até 90% da tela */
    max-width: 900px; /* limite máximo */
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    overflow: hidden;
    position: relative;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== CABEÇALHO ===== */
.modal-header {
    background-color: #0d47a1;
    color: #fff;
    padding: 18px 25px;
}

.modal-header h2 {
    font-size: 20px;
    margin: 0;
    font-weight: 600;
}

.modal-header p {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 5px;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 25px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
}

/* ===== CONTEÚDO ===== */
.modal-content {
    padding: 25px 30px;
}

.modal-content form {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px 25px;
}

.modal-content label {
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 5px;
    color: #333;
    display: block;
}

.modal-content input,
.modal-content select,
.modal-content textarea {
    width: 100%;
    padding: 9px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border 0.2s;
}

.modal-content input:focus,
.modal-content select:focus,
.modal-content textarea:focus {
    border-color: #0d47a1;
    outline: none;
}

.modal-content textarea {
    resize: none;
    height: 80px;
}

.modal-content .full {
    grid-column: 1 / -1;
}

/* ===== RODAPÉ ===== */
.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    padding: 15px 30px;
    background-color: #f7f7f7;
    border-top: 1px solid #ddd;
}

.btn {
    padding: 9px 25px;
    border-radius: 6px;
    font-size: 15px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.2s;
}

.btn-cancel {
    background-color: #777;
    color: #fff;
}

.btn-cancel:hover {
    background-color: #666;
}

.btn-save {
    background-color: #0d47a1;
    color: #fff;
}

.btn-save:hover {
    background-color: #0b3b8a;
}

</style>

<div class="modal-bg" id="modalEditarProfissional">
  <div class="modal-box">
    <div class="modal-header">
      <button class="close-btn" onclick="fecharModalPaciente()">&times;</button>
      <h2>Editar dados do Paciente: </h2>
      <p>Atualize as informações cadastrais e profissionais.</p>
    </div>

        <div class="modal-content">
      <form id="formEditarProfissional" action="../../../controllers/AdministradorController.php?acao=editarDadosPaciente" method="POST">
        <input type="hidden" name="idPaciente" id="id_paciente">
        
        <div>
          <label>Nome</label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" name="email"  required>
        </div>

        <div>
          <label>Data de Nascimento</label>
          <input type="text" name="dataNascimento"  required>
        </div>

        <div>
          <label>Telefone</label>
          <input type="text" name="telefone" required>
        </div>

        <div>
          <label>Sexo</label>
          <select name="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>

        <div>
          <label>Estado Civil</label> 
          <select name="estadoCivil">
            <option value="C">Casado</option>
            <option value="S">Solteiro</option>
            <option value="V">Viúvo</option>
          </select>
        </div>

        <div>
          <label>Tipo Sanguíneo</label> 
            <select name="tipoSanguineo" id="tipoSanguineo">
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
        </div>

        <div>
          <label>Altura</label>
        <input type="number" name="altura" step="0.01" min="0" max="3">
        </div>

        <div>
          <label>Peso</label>
          <input type="number" name="peso" step="0.01" min="0" max="500" placeholder="Peso">
        </div>
        
        <div>
            <label>Bairro</label>
            <input type="text" name="bairro">
        </div>
        
        <div>
            <label>Cidade</label>
            <input type="text" name="cidade">
        </div>

        <div>
            <label>Número</label>
            <input type="text" name="numeroCasa">
        </div>

        
        <div class="full">
          <label>Endereço</label>
          <input type="text" name="endereco">
        </div>

        <div class="full">
            <label>Observações</label>
          <textarea name="observacoes"></textarea>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" type="button" onclick="fecharModalPaciente()">Cancelar</button>
      <button class="btn btn-save" type="submit" form="formEditarProfissional">Salvar</button>
    </div>
  </div>
</div>


<script>
function abrirModalEditar(botao) {
  const modal = document.getElementById('modalEditarProfissional');
  modal.style.display = 'flex';
  const dados = botao.dataset;

  document.querySelector('[name="idPaciente"]').value = dados.id || '';
  document.querySelector('[name="nome"]').value = dados.nome || '';
  document.querySelector('[name="email"]').value = dados.email || '';
  document.querySelector('[name="dataNascimento"]').value = dados.dataNascimento || '';
  document.querySelector('[name="telefone"]').value = dados.telefone || '';
  document.querySelector('[name="sexo"]').value = dados.sexo || '';
  document.querySelector('[name="estadoCivil"]').value = dados.estadoCivil || '';
  document.querySelector('[name="tipoSanguineo"]').value = dados.tipoSanguineo || '';
  document.querySelector('[name="altura"]').value = dados.altura || '';
  document.querySelector('[name="peso"]').value = dados.peso || '';
  document.querySelector('[name="bairro"]').value = dados.bairro || '';
  document.querySelector('[name="cidade"]').value = dados.cidade || '';
  document.querySelector('[name="numeroCasa"]').value = dados.numeroCasa || '';
  document.querySelector('[name="endereco"]').value = dados.endereco || '';
  document.querySelector('[name="observacoes"]').value = dados.observacoes || '';
}

function fecharModalPaciente() {
  document.getElementById('modalEditarProfissional').style.display = 'none';
}
</script>
